plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id "com.google.protobuf" version "0.9.2"
    id "java"
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'

    // https://mvnrepository.com/artifact/com.google.protobuf/protobuf-java
    implementation group: 'com.google.protobuf', name: 'protobuf-java', version: '3.21.12'

    // https://mvnrepository.com/artifact/com.google.protobuf/protobuf-java-util
    runtimeOnly group: 'com.google.protobuf', name: 'protobuf-java-util', version: '3.21.12'

    // https://mvnrepository.com/artifact/io.grpc/grpc-all
    implementation group: 'io.grpc', name: 'grpc-all', version: '1.52.1'

    // https://mvnrepository.com/artifact/javax.annotation/javax.annotation-api
    implementation group: 'javax.annotation', name: 'javax.annotation-api', version: '1.3.2'

    // https://mvnrepository.com/artifact/io.grpc/grpc-services
    runtimeOnly group: 'io.grpc', name: 'grpc-services', version: '1.52.1'



}

testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use JUnit Jupiter test framework
            useJUnitJupiter('5.9.1')
        }
    }
}

application {
    // Define the main class for the application.
    mainClass = 'pcbook.java.App'
}


protobuf {
  // Configure the protoc executable
  protoc {
    // proto complier
    artifact = 'com.google.protobuf:protoc:3.21.12'
  }

  // Locate the codegen plugins
  plugins {
    grpc {
      artifact = 'io.grpc:protoc-gen-grpc-java:1.52.1'
    }
  }
    // guide protoc to use all of plugins
    generateProtoTasks {
        all()*.plugins {
            grpc {}
        }
    }
}

// where to put generated-code
sourceSets {
    main {
        java {
            // generate code destination for gprc
            srcDirs 'build/generated/source/proto/main/grpc' 

            // generate code destination for protobuf message
            srcDirs 'build/generated/source/proto/main/java'
        }
    }
}