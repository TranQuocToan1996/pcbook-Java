syntax = "proto3";

package pb;

option go_package = "github.com/TranQuocToan1996/go-pcBookgRPC";

option java_package        = "pcbookJava";
option java_multiple_files = true;  // Big file -> small one

message Memory {
    enum Unit {
        UNKNOWN  = 0;
        BIT      = 1;
        BYTE     = 2;
        KILOBYTE = 3;
        MEGABYTE = 4;
        GIGABYTE = 5;
        TERABYTE = 6;
    }

    uint64 value = 1;
    Unit unit    = 2;
}